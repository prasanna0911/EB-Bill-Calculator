<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
	<div class="converter">
		<h2>EB Bill Calculator</h2>
		<div class="input-box">
			<input type="text" id="inputv" placeholder="Enter units">
			<button onclick="converter()">Calculate</button>
		</div>
		<div id="result"></div>
	</div>
</div>
	<script>
		function converter(){
			let unit=Number(document.getElementById('inputv').value)
			let bill=0
			if (unit<50){
				 bill=0.75*unit
			}
			else if(unit>50 && unit<150){
				 bill=37.5+(unit-50)*1
			}
			else if(unit>150 && unit<250){
				bill=137.5+(unit-150)*1.3
			}
			else{
				bill=167.5+(unit-250)*1.5
			}
			document.getElementById("result").innerHTML="â‚¹ "+bill
		}
	</script>
</div>
</body>
</html>
